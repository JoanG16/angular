<div class="inicio-container">

    <!-- Contenedor de información del usuario y menú desplegable -->
    <div class="user-menu-container">
        <div class="user-info" (click)="toggleDropdown()">
            <span class="user-icon">👤</span>
            <span class="user-name">{{ nombreUsuario }}</span>
            <span class="dropdown-arrow" [class.open]="isDropdownOpen">▼</span>
        </div>

        <!-- Menú desplegable (oculto por defecto) -->
        <!-- CAMBIO: Añadida clase 'show-dropdown' condicionalmente -->
        <div class="dropdown-menu" [class.show-dropdown]="isDropdownOpen" *ngIf="isDropdownOpen">
            <button class="dropdown-item" (click)="logout()">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <div class="main-content">
        <h1 class="panel-title">PANEL DE ADMINISTRACIÓN</h1>

        <div class="dashboard-buttons">
            <a routerLink="/locales" class="dash-button">
                <span class="icon">📍</span>
                <span class="text">Locales</span>
            </a>
            <a routerLink="/socios" class="dash-button">
                <span class="icon">🧑‍🤝‍🧑</span>
                <span class="text">Socios</span>
            </a>
            <a routerLink="/oferta" class="dash-button">
                <span class="icon">🏷</span>
                <span class="text">Ofertas</span>
            </a>
            <a routerLink="/plano_contenedores" class="dash-button">
                <span class="icon">🚛</span>
                <span class="text">Contenedores</span>
            </a>
            <a routerLink="/producto" class="dash-button">
                <span class="icon">📦</span> <!-- Cambiado de 'P' a '📦' para un icono más representativo -->
                <span class="text">Productos</span>
            </a>
            <a routerLink="/configuracion" class="dash-button">
                <span class="icon">⚙️</span>
                <span class="text">Configuración</span>
            </a>
        </div>
    </div>
</div>
