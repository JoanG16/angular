<div class="reset-password-container">
  <div class="card">
    <div class="logo">
      <!-- Puedes usar una imagen aquí si tienes una -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 11C15.3137 11 18 8.31371 18 5C18 1.68629 15.3137 -1 12 -1C8.68629 -1 6 1.68629 6 5C6 8.31371 8.68629 11 12 11ZM12 13C6.47715 13 2 17.4772 2 23H4C4 18.5817 7.58172 15 12 15C16.4183 15 20 18.5817 20 23H22C22 17.4772 17.5228 13 12 13Z" stroke="#4a5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>Restablecer Contraseña</h2>
    <p class="subtitle">Introduce tu nueva contraseña a continuación.</p>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>

    <form (ngSubmit)="onSubmit()" class="form-grid">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <button type="submit" [disabled]="isLoading" class="login-button">
        Restablecer Contraseña
      </button>
    </form>

    <a (click)="irAPagina('/login')" class="back-link">Volver al inicio de sesión</a>
  </div>
</div>
