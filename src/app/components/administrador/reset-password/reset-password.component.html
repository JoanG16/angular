<div class="login-container" >

<div class="login-container" >

  <div class="login-card" >
    <div class="logo-section">
      <img src="assets/icon/logo.jpg" alt="Logo del Mercado" class="market-logo">
      <h2>Establecer Nueva Contraseña</h2>
      <p>Ingresa tu nueva contraseña</p>
    </div>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        >
      </div>

      <button type="submit" class="login-button" [disabled]="!resetForm.valid || isLoading">
        <span *ngIf="!isLoading">Restablecer Contraseña</span>
        <span *ngIf="isLoading">Cargando...</span>
        <!-- Aquí he añadido una animación con SVG, similar a la del login -->
        <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.5 9a8.95 8.95 0 0 1 7.03-6.66l.37.56a7.5 7.5 0 0 0-5.91 5.56"></path>
          <path d="M20.5 15a8.95 8.95 0 0 1-7.03 6.66l-.37-.56a7.5 7.5 0 0 0 5.91-5.56"></path>
        </svg>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="footer-links">
      <a (click)="irAPagina('/login')">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
