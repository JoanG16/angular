<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/icon/logo.jpg" alt="Logo del Mercado" class="market-logo">
      <h2>Iniciar Sesión</h2>
      <p>Acceso al Panel de Administración</p>
    </div>

    <!-- Corregido: ngSubmit llama a onLoginSubmit() -->
    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <!-- Corregido: vincula a credentials.username -->
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <!-- Corregido: vincula a credentials.password -->
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-button" [disabled]="!loginForm.valid">
        Ingresar
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </button>

      <!-- Corregido: Muestra el mensaje de error si existe -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="footer-links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      
    </div>
  </div>
</div>
