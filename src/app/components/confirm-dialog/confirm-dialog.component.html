<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()" *ngIf="!data.hideCancelButton">{{ data.cancelButtonText || 'Cancelar'
        }}</button>
    <button mat-flat-button [color]="data.isDanger ? 'warn' : 'primary'" (click)="onConfirmClick()">
        {{ data.confirmButtonText || 'Aceptar' }}
    </button>
</mat-dialog-actions>
